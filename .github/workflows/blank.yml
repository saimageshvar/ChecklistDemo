# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  pull_request:
    branches: [ "main" ]

permissions:
  pull-requests: write

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          echo Add other actions to build,
          echo test, and deploy your project.
  append_checklist:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Read checklist from file
        id: read_checklist
        run: |
          echo "üîç Reading checklist from pr-checklist.md..."
          cat pr-checklist.md
          echo "checklist<<EOF" >> $GITHUB_OUTPUT
          cat pr-checklist.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          echo "‚úÖ Checklist file successfully read."

      - name: Get current PR body
        id: get_pr_body
        run: |
          echo "üîç Fetching existing PR body..."
          PR_NUMBER=${{ github.event.pull_request.number }}
          REPO=${{ github.repository }}
          echo "‚ÑπÔ∏è Repo: $REPO"
          echo "‚ÑπÔ∏è PR Number: $PR_NUMBER"

          RESPONSE=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/$REPO/pulls/$PR_NUMBER)

          BODY=$(echo "$RESPONSE" | jq -r '.body // ""')

          echo "Current PR body:"
          echo "$BODY"

          echo "body<<EOF" >> $GITHUB_OUTPUT
          echo "$BODY" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          echo "‚úÖ PR body fetched and stored."

      - name: Append checklist to PR body
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          echo "üõ† Appending checklist to PR body..."
          # PR_NUMBER=${{ github.event.pull_request.number }}
          # REPO=${{ github.repository }}

          echo "‚ÑπÔ∏è Repo: $REPO"
          echo "‚ÑπÔ∏è PR Number: $PR_NUMBER"

          CHECKLIST="${{ steps.read_checklist.outputs.checklist }}"
          EXISTING_BODY="${{ steps.get_pr_body.outputs.body }}"

          if echo "$EXISTING_BODY" | grep -qF "- [ ] Your first checklist item text"; then
            echo "‚úÖ Checklist already present. Skipping update."
            exit 0
          fi

          echo "üìã Checklist to append:"
          echo "$CHECKLIST"

          echo "üìÑ Existing PR body:"
          echo "$EXISTING_BODY"

          NEW_BODY="${EXISTING_BODY}

          ${CHECKLIST}"

          NEW_BODY_ESCAPED=$(jq -n --arg body "$NEW_BODY" '{body: $body}')
          curl -s -X PATCH -H "Authorization: token $GITHUB_TOKEN"" \
            -H "Content-Type: application/json" \
            -d "$NEW_BODY_ESCAPED" \
            https://api.github.com/repos/$REPO/pulls/$PR_NUMBER

          echo "‚úÖ PR body updated successfully."
